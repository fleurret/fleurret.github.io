<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>

	<body>

		<svg class="cursor" width="80" height="80" viewBox="0 0 80 80">

		</svg>
		<svg class="cursor" width="120" height="80" viewBox="0 0 80 80" data-amt="0.1">

		</svg>
